language: php

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    secure: 

php:
#- 5.6 # TODO: this fails because of dev-dependencies that require PHP 7
- 7.1
- 7.2
- 7.3
- 7.4snapshot
- nightly # PHP 8.0

matrix:
  allow_failures:
    - php: 7.4snapshot nightly

env:
- WP_VERSION=latest WP_MULTISITE=0

install:
- composer install --dev

before_script:
- travis_retry composer global require "phpunit/phpunit:^6" # Travis uses PHPUnit 8 for PHP 7.2+, but WordPress is not compatible - https://core.trac.wordpress.org/ticket/46149
- bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION

script: vendor/bin/phpunit
